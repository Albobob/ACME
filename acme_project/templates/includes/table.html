{% block head %}
<style>
    table {
        width: 30%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 1%;
    }
    th {
        background-color: #f2f2f2; /* Цвет фона заголовков */
    }
    tr:nth-child(even) {
        background-color: #f2f2f2; /* Цвет фона четных строк */
    }
</style>
{% endblock %}
 

<table>
    <caption>{{table_name}}</caption>
    <thead>
        <tr>
            <th>{{first_column}}</th>
            <th>{{second_column}}</th>
        </tr>
    </thead>
    <tbody>          
        {% for region in regions%}
            {% if region.district_id == 1 %}
        <tr>
            <td>{{ region.name_ru }}</td>
            <td>{{region.district__short_ru}}</td>
        </tr>
            {% endif %}
        {% endfor %}
</table>
